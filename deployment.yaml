apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: hello-world-vittor
  namespace: prod
spec:
  replicas: 5
  strategy:
    canary:
      canaryService: hello-world-vittor-canary
      stableService: hello-world-vittor-stable
      trafficRouting:
        nginx: 
          stableIngress: hello-world-vittor-stable
      steps:
      - setWeight: 20
      - pause: {}
      - setWeight: 40
      - pause: {}
      - setWeight: 60
      - pause: {}
      - setWeight: 80
      - pause: {duration: 10}
  selector:
    matchLabels:
      app: hello-world-vittor
  template:
    metadata:
      labels:
        app: hello-world-vittor
    spec:
      containers:
      - name: helloworldjava
        image: vittormaciel/helloworld-java:dev-23
        imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: hello-world-vittor-canary
  namespace: prod
spec:
  type: ClusterIP
  selector:
    app: hello-world-vittor
  ports:
  - port: 8080
    targetPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: hello-world-vittor-stable
  namespace: prod
spec:
  type: ClusterIP
  selector:
    app: hello-world-vittor
  ports:
  - port: 8081
    targetPort: 8081
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: hello-world-vittor-stable
  namespace: prod
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: https://192.168.49.2:8443 
    http:
      paths:
      - path: /
        backend:
          serviceName: hello-world-vittor-stable
          servicePort: 8081
