apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: hello-world-vittor
  namespace: prod
spec:
  replicas: 5
  strategy:
    canary:
      steps:
      - setWeight: 20
      - pause: {}
      - setWeight: 40
      - pause: {duration: 10}
      - setWeight: 60
      - pause: {duration: 10}
      - setWeight: 80
      - pause: {duration: 10}
  selector:
    matchLabels:
      bb: web
  template:
    metadata:
      labels:
        bb: web
    spec:
      containers:
      - name: helloworldjava
        image: vittormaciel/helloworld-java:latest
        imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: hello-world-vittor-service
  namespace: prod
spec:
  type: LoadBalancer
  selector:
    bb: web
  ports:
  - port: 8080
    targetPort: 8080
